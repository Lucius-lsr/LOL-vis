<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tutorial Demo</title>

    <style>
        /* 提示框的样式 */
        .g6-tooltip {
            border: 1px solid #e2e2e2;
            border-radius: 4px;
            font-size: 12px;
            color: #545454;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 8px;
            box-shadow: rgb(174, 174, 174) 0px 0px 10px;
        }
        #wordcloud {
            position: fixed;
            display: none;
            left: 0;
            right: 0;
            top: 20%;
            margin: 0 auto;
            width: 600px;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="container">
    <img src="imgs/亚托克斯.png" id="wordcloud"/>
</div>

</body>
</html>
